namn: Prislax
portioner: 4
källa: Allt om mat, nr 8, 2005
bild: prislax.jpg

ingredienser:
  - (4 st) laxfilé i bit
  - (1 tsk) salt
  - (2 krm) citronpeppar

  - Klyftpotatis:
    - (1 tsk) salt
    - (1 krm) svartpeppar, malen
    - (1 msk) rapsolja
    - (1.5 msk) honung, flytande
    - (1 tsk) grillkrydda
    - (150 g) sockerärter
    - (3 st) morötter
    - (8 st) potatis, mjölig
  
  - Rödlökstsatsiki:
    - (0.5 krm) svartpeppar, malen
    - (2 krm) salt
    - (2 dl) yoghurt, turkisk 10%
    - (0.5 st) rödlök
    - (1 klyfta) vitlök

instruktioner:
  - Sätt ugnen på 225 grader.
  - >
    Skala potatis och morötter.
    Dela potatisen i klyftor och morötterna i stavar.
    Lägg dem i en långpanna med bakplåtspapper.
    Ringla över olja.
    Salta, peppra och strö på grillkrydda.
    Blanda allt väl.
    Sätt in långpannan mitt i ugnen och stek i ca 10 min.
    Ringla över honung och rör om.
    Stek ytterligare ca 10 min.
    Tillsätt sockerärter.
  - >
    Skala och finhacka rödlök och vitlök.
    Blanda yoghurten med rödlök och vitlök.
    Smaka av med salt och peppar.
  - >
    Hetta upp en stekpanna.
    Stek laxen på medelvärme i rapsolja, 3-4 min på varje sida.
    Strö på salt och citronpeppar efter grillning.
  - Servera laxen med ugnsbakade grönsaker och rödlökstsatsiki.

